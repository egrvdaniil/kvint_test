version: '3.8'

services:
  web:
    build: .
    restart: on-failure
    ports:
      - 8000:8000
    environment:
      - MONGO_URI
      - DATABASE_NAME
      - RABBITMQ_URI

  workers:
    build: .
    restart: on-failure
    environment:
      - MONGO_URI
      - DATABASE_NAME
      - RABBITMQ_URI
    entrypoint: ./entrypoint_workers.sh
    depends_on:
      - depends_on:
      - mongo:

  rabbitmq:
    image: rabbitmq:latest

  mongo:
    image: mongo:latest